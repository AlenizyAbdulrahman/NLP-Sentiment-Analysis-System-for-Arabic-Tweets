 <div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
            </div>

            <span class="login100-form-title" style="position: relative; top:-90px; right:-30px;">
                الصفحة الرئيسية
            </span>

<form action="" method="POST" dir="rtl">
      {% csrf_token %}
    <div class="wrap-input100 validate-input" data-validate = "title is required" style="position: relative; top:-90px; right:-400px;">
        <input class="input100" type="text" id="usertitle" name="TOtitle" placeholder="العنوان" required>
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-search"></i>
        </span>
    </div>

    <div class="wrap-input100 validate-input" style="position: relative; top:-150px; right:-30px;">
        <input class="input100" type="number" min="0" oninput="validity.valid||(value='');" name="Tonumber" placeholder="عدد التغريدات" >
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-arrow-up" aria-hidden="true"></i>
        </span>
    </div> 

    <button type="submit"  class="btn btn-success" id="btn-send" style="position: relative; top:-90px; right:-250px; min-width: 300px;">بحث</button>
</form>


    {% comment %} <form  method="POST">

        
        {% csrf_token %}
        {{form}}
        <button type="button" class="btn btn-success btn-lg btn-block">Search</button>
    </form> {% endcomment %}

<script>

          $(document).ajaxSend(function() {
            $("spinner-border").fadeIn(500);

            var loading =  `<div class="spinner-border"></div> ...الرجاء الانتظار`
            $("#btn-send").html(loading);
          });
          $("#btn-send").click(function(){
            $.ajax({
              }).done(function() {
                  setTimeout (function() {
                    $(".spinner-border").fadeOut(500);
                  }, 700);
              });
          });

      });

</script>
