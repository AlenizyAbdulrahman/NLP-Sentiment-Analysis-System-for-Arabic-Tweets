{% extends 'loginTemp/login.html' %}
{% load static %} 
{% block content %}


<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
            </div>


                        <span class="login100-form-title" style="position: relative; top:-90px; right:-10px;">تغيير كلمة المرور</span>

                    <br>
                <div style="position: relative; left:150px; top:-110px ">
                    <form  method="POST" dir="rtl">
                        {% csrf_token %}
                        <div style="position: relative; top:10px; right:-80px; ">

                            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                                {{ form.old_password }}
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                            </div>

                            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                                {{ form.new_password1 }}
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                            </div>
                            
                            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                                {{ form.new_password2 }}
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="fa fa-lock" aria-hidden="true" ></i>
                                </span>
                            </div>
                            
                        </div>
                        <div></div>
                        {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ form.errors }}
                          </div>
                        {% endif %}
                        <button type="submit" class="btn btn-success" id="btn-send" style="position: relative; top:50px; right:-80px; min-width: 300px;">تغيير</button>

                        <a class="txt2" href="{% url 'login_page' %}" style="position: relative; top:100px; left:-50px; " > <h4>العودة</h4></a>
                    </form>
                    
                </div >

                
            
{%endblock%}
